<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            background-color: #f4f4f4;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #333333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 1em;
        }
        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Statistics</h1>
        <button onclick="getStatistics()">Get Statistics</button>
    </div>

    <script>
        Telegram.WebApp.ready();

        function getStatistics() {
            Telegram.WebApp.sendData('/statistics');  // Send command to Telegram bot
        }

        // Function to receive data from the bot
        Telegram.WebApp.onEvent('data', (data) => {
            const parsedData = JSON.parse(data);
            if (parsedData.records) {
                alert("Statistics received. Check the console for details.");
                console.log(parsedData.records);
            }
        });
    </script>
</body>
</html>
